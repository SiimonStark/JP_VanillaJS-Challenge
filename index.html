<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>IdeaBox Redux</title>
</head>
<body>
  <nav>
    <section class="top">
      <div class="title-name">
        <h1>IdeaBox Redux</h1>
      </div>
      <section class="starFilter--container">
        <h4>Filter Starred Ideas</h4>
        <button id="find-fave">
          Show Starred Ideas
        </button>
      </section>
    </section>
    <section class="filter">
      <section class="preset-qual">
        <h4>Filter by Quality</h4>
        <button id="swill" class="filt--btn">
          Swill
        </button>
        <button id="plausible" class="filt--btn">
          Plausible
        </button>
        <button id="genius" class="filt--btn">
          Genius
        </button>
      </section>
      <form class="add-filter">
        <h4 class="new-filt">New Quality</h4>
        <input 
          id="input-filt" 
          type="text" 
          maxlength="9" />
        <input 
          id="submit-filt" 
          type="submit" 
          disabled 
          value="Add New Quality" />
      </form>
    </section>
  </nav>
  <header class="control-form">
    <form class="add-idea">
      <h2>Title</h2>
      <input 
        id="input-title" 
        type="text" 
        maxlength="15" />
      <h2>Body</h2>
      <input 
        id="input-body" 
        type="text" 
        maxlength="150" />
      <input 
        id="submit-idea" 
        type="submit"
        disabled 
        value="Save" />
    </form>
    <form class="search__idea">
      <button id="submit-search">
        <i class="fas fa-search"></i>
      </button>
      <input 
        id="input-search" 
        type="text" 
        placeholder="Search Ideas" />
    </form>
  </header>
  <main class="card--container">
    
  </main>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>
</html>
