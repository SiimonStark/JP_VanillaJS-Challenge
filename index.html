<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IdeaBox Redux</title>
</head>
<body>
  <header>
    <section class="top">
      <h1>IdeaBox Redux</h1>
      <h4>Filter Starred Ideas</h4>
      <button>Show Starred Ideas</button>
    </section>
    <section class="filter">
      <h4>Filter by Quality</h4>
      <button id="swill" class="filt--btn">Swill</button>
      <button id="plausible" class="filt--btn">Plausible</button>
      <button id="genius" class="filt--btn">Genius</button>
    </section>
    <form class="add-filter">
      <h4 class="new-filt">New Quality</h4>
      <input id="input-filt" type="text" maxlength="9" />
      <input id="submit-filt" type="submit" value="Add New Quality" />
    </form>
  </header>
  <section class="control-form">
    <form class="add-idea">
      <h2>Title</h2>
      <input id="input-title" type="text" maxlength="15" />
      <h2>Body</h2>
      <input id="input-body" type="text" maxlength="50" />
      <input id="submit-idea" type="submit" value="Save" />
    </form>
    <form class="search__idea">
      <button>?</button>
      <input id="input-search" type="text" placeholder="Search Ideas" />
    </form>
  </section>
  <main class="card--container">
    <article id="DATENOW" class="card">
      <section class="card--header">
        <button class="card__fave">Star</button>
        <button class="card__delete">X</button>
      </section>
      <article class="card--content">
        <h3 class="card__title">Title</h3>
        <p class="card__body">Body</p>
      </article>
      <section class="card--footer">
        <button class="vote__up">^</button>
        <h4>Quality: {Swill}</h4>
        <button class="vote__down">v</button>
      </section>
    </article>
  </main>
</body>
</html>
